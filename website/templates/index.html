<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    type="stylesheet"
    src="{{url_for('static', filename='style.css')}}">
    <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
    <header id="navbar">
        <nav>
            <a href="/">Home</a>
            <a href="/consulta-mac">Consultar Mac</a>
        </nav>
        <div class="logo">LOGO</div>
        <div class="container navbar">MENUS</div>
    </header>
    <section class="bar">
        <div class="container banner">
            <div id="user">
                <h2>Bem-vindo, <b class="name">Gabriel</b>!</h2>
            </div>
        </div>
    </section>
    <section id="conteudo">
        {%block content%}
        {% endblock %}
    </section>
    <footer id=""version></footer>
</body>
</html>
